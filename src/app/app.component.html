<div class="container">
  <div class="row pt-3">
    <div class="col-6">
      <h4 class="titulo-grande">PROYECTO FINAL ANGULAR CRUD</h4>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-secondary" (click)="openModel()">Agregar Usuario</button>
    </div>
  </div>
  @if (studentList.length !== 0) {
  <div class="row">
    @for (item of studentList; track $index) {
    <div class="col-3">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-6">
              {{item.name}}
            </div>
            <div class="col-6 text-end">
              {{item.mobileNo}}
            </div>
          </div>
        </div>
        <div class="card-body">
          <p> {{item.city}} , {{item.state}} , {{item.pincode}}</p>
          <p> {{item.address}}</p>
        </div>
        <div class="card-footer text-center">
          <div class="row">
            <div class="col-6">
             <small>{{item.email}}</small> 
            </div>
            <div class="col-6">
              <button class="btn btn-sm btn-primary" (click)="onEdit(item)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="onDelete(item)">Eliminar</button>
            </div>
          </div>

        </div>
      </div>
    </div>
    }
  </div>
  } @else { 
    <div class="row">
      <div class="col-12 p-4 text-center">
      </div>
    </div>
  }

</div>

<div class="modal" id="myModal" #myModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Crear Nuevo Usuario</h4>
        <button type="button" class="btn-close" (click)="closeModel()"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-8">
            <label for="">Nombre</label>
            <input type="text" [(ngModel)]="studentObj.name" class="form-control" placeholder="Nombre">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="">Numero de celular</label>
            <input type="text" [(ngModel)]="studentObj.mobileNo" class="form-control" placeholder="Numero de Celular">
          </div>
          <div class="col-6">
            <label for="">Correo Electronico</label>
            <input type="text" [(ngModel)]="studentObj.email" class="form-control" placeholder="Correo Electronico">
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="">Ciudad</label>
            <input type="text" [(ngModel)]="studentObj.city" class="form-control" placeholder="Ciudad">
          </div>
          <div class="col-4">
            <label for="">Pais</label>
            <input type="text" [(ngModel)]="studentObj.state" class="form-control" placeholder="Pais">
          </div>
          <div class="col-4">
            <label for="">Numero de Cedula</label>
            <input type="text" [(ngModel)]="studentObj.pincode" class="form-control" placeholder="Numero de Cedula">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="">Direccion</label>
            <textarea rows="3" [(ngModel)]="studentObj.address" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeModel()">Cerrar</button>
        @if (studentObj.id ==0) {
          <button type="button" class="btn btn-primary" (click)="saveStudent()">Guardar</button>
        } @else {
          <button type="button" class="btn btn-success" (click)="updateStud()">Actualizar</button>
        }
       
      </div>
    </div>
  </div>
</div>
